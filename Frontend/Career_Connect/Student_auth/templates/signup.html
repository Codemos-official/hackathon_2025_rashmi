<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CareerPath</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ensure body takes full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="auth-bg">
    <!-- Background Animation -->
    <canvas id="neuron-bg"></canvas>
    <div class="overlay"></div>

    <!-- Center Container -->
    <div class="auth-container">
        <!-- ADDED 'signup' CLASS HERE -->
        <div class="auth-card signup">
            
            <!-- Logo/Header -->
            <div class="auth-header">
                <div class="logo">
                    <span class="logo-icon">ðŸš€</span>
                    <span class="logo-text">CareerPath</span>
                </div>
                <h1>Create Account</h1>
                <p class="auth-subtitle">Start your journey to success</p>
            </div>

            <!-- Signup Form -->
            <form class="auth-form" action="/signup" method="POST">
                <!-- Your signup form fields here -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="education">Education Level</label>
                    <select id="education" name="education" required>
                        <option value="" disabled selected>Select your education</option>
                        <option value="High School">High School</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="role">I am a</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="job_seeker">Job Seeker</option>
                        <option value="professional">Working Professional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <small class="form-hint">Minimum 8 characters with letters and numbers</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn" id="signupBtn">Create Account</button>

                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <span class="social-icon">G</span>
                        Google
                    </button>
                    <button type="button" class="social-btn linkedin-btn">
                        <span class="social-icon">in</span>
                        LinkedIn
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/login" class="auth-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Ensure perfect centering
        function centerAuthCard() {
            const authContainer = document.querySelector('.auth-container');
            const authCard = document.querySelector('.auth-card');
            const windowHeight = window.innerHeight;
            const cardHeight = authCard.offsetHeight;
            
            // Only adjust if card is taller than viewport
            if (cardHeight > windowHeight * 0.9) {
                authContainer.style.alignItems = 'flex-start';
                authContainer.style.paddingTop = '20px';
                authContainer.style.paddingBottom = '20px';
            } else {
                authContainer.style.alignItems = 'center';
                authContainer.style.paddingTop = '0';
                authContainer.style.paddingBottom = '0';
            }
        }

        // Run on load and resize
        window.addEventListener('load', centerAuthCard);
        window.addEventListener('resize', centerAuthCard);
        document.addEventListener('DOMContentLoaded', centerAuthCard);

        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
                confirmPassword.style.borderColor = '#e74c3c';
            } else {
                confirmPassword.setCustomValidity('');
                confirmPassword.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        }

        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;

        // Form submission loading state
        document.querySelector('.auth-form').addEventListener('submit', function() {
            const submitBtn = document.getElementById('signupBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        });
    </script>
</body>
</html>
