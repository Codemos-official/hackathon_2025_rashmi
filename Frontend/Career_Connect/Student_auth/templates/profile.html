<!DOCTYPE html>
<html>
<head>
    <title>Complete Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="overlay"></div>

<div class="card">
    <h2>Complete Your Profile</h2>

    <form method="POST">
        <textarea name="skills" placeholder="Your Skills (Java, Python, SQL)" required></textarea>
        <input type="text" name="education" placeholder="Education (MCA, BSc, etc)" required>
        <input type="text" name="experience" placeholder="Experience (Fresher / Internship)" required>
        <textarea name="interests" placeholder="Career Interests (Developer, Data, etc)"></textarea>

        <button type="submit">Save Profile</button>
    </form>
</div>

</body>
</html>
